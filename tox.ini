[tox]
isolated_build = True
skipsdist = True
envlist = py38,py39,py310
requires = 
    tox-poetry-installer[poetry] == 0.10.0
    tox-gh-actions

[gh-actions]
python =
    3.8: py38
    3.9: py39
    3.10: py310

[testenv]
passenv = *
install_project_deps = True
locked_deps =
    pytest
    pandas
    pytest-sftpserver

commands =
    pytest test/

[testenv:coverage]
deps=
    coverage
install_project_deps = True
locked_deps =
    pytest
    pandas
    pytest-sftpserver

commands=
    coverage run --source=chunkr --branch -m pytest .
    coverage report -m
    coverage xml

[testenv:linting]
deps = 
    pylint
    pre-commit
commands = pre-commit run --all-files --show-diff-on-failure
